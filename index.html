<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-primary heading">
            <h3>Ping Pong</h3>
            <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Instructions</button>
            </div>
            <br><br>
            <button class="btn btn-success" onclick="startGame()" id="start">PLAY GAME</button>
            <br><br>
            <h3 id="status" class="btn btn-warning"></h3>
            <br><br>
            <div id="canvas"></div>
            <div id="game_console"></div>
            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button class="close" data-dismiss="modal">&times;</button>
                      <h2>Instructions</h2>
                    </div>
                    <div class="modal-body">
                        <h3>1. Keep your screen staight</h3>
                        <h3>2. Move 4 feet back</h3>
                        <h3>3. Move right wrist up and down and a red dot will appear on your wrist</h3>
                        <h3>4. Press play and go back 4 feet</h3>
                        <h3>5. Red is yours, WIN</h3>
                    </div>
                  </div>
                </div>
              </div>
          </center>
        <script src="main.js"></script>
    </body>
</html>
